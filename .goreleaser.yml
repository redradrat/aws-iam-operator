# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -X main.operatorversion={{.Version}}
      - -X main.operatorbuilddate={{.Date}}
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
dockers:
  - image_templates:
    - "redradrat/aws-iam-operator:{{ .Tag }}"
    - "redradrat/aws-iam-operator:latest"
    - "docker.pkg.github.com/redradrat/aws-iam-operator:{{ .Tag }}"
    - "docker.pkg.github.com/redradrat/aws-iam-operator:latest"
    binaries:
      - aws-iam-operator
    goos: linux
    dockerfile: goreleaser_Dockerfile
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
env_files:
  # use only one or release will fail!
  github_token: ~/.tokens/goreleaser_github
